[tox]
envlist = style,py34,py35

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt
commands = py.test --cov=pngdoctor {envsitepackagesdir}/pngdoctor
changedir = {toxworkdir}/{envname}

[testenv:style]
# Run style checks on the oldest supported Python version
basepython = python3.4
deps =
    flake8
commands = flake8 pngdoctor
changedir = {toxinidir}
